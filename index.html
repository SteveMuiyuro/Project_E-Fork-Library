<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Project Library</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <div class="container">
      <div class="heading">
        <h1>Welcome to E-Fork Library</h1>
      </div>
      <div class="sidebar">
        <div class="form" id="all_form_content">
          <div class="close_button_1">
            <button class="close_button">X</button>
          </div>

          <form
            action=""
            class="form_content"
            id="form_details"
            onsubmit="event.preventDefault();"
          >
            <div class="title">
              <label for="title">Title:</label>
              <input type="text" name="title" id="title" />
            </div>
            <div class="author">
              <label for="author">Author:</label>
              <input type="text" name="author" id="author" />
            </div>
            <div class="pages">
              <label for="pages">Pages:</label>
              <input type="number" name="pages" id="pages" min="0" max="1000" />
            </div>
            <div class="selection">
              <label for="read_status">Status</label>
              <select name="read_status" id="read_status" class="read">
                <option value="Read">Read</option>
                <option value="Unread">Unread</option>
              </select>
            </div>
            <button id="submit_button" class="submit_button" type="submit">
              Submit
            </button>
          </form>
        </div>
        <div class="Add_book_button">
          <button class="add_book_button">Add Book</button>
        </div>
      </div>
      <div class="main"></div>
    </div>
  </body>
</html>
